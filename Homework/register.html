<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm Html and Css</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon.png" type="image/gif" sizes="16x16" />
</head>

<body>
    <header>
        <div class="topnav">
            <a class="active" href="./index.html">Home</a>
            <a href="./register.html">Register</a>
            <a href="./table.html">Table</a>
            <a href="./iframe.html">Iframe</a>
        </div>
    </header>

    <main class="main">
        <div class="vertical-menu">
            <br />

            <form action="#test">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="name"><b>Name</b></label>
                    <br/>
                    <input type="text" placeholder="Enter Name" minlength="3" maxlength="15" name="name" id="name" required>
                    <br/>

                    <label for="surname"><b>Surname</b></label>
                    <br/>
                    <input type="text" placeholder="Enter Surname" minlength="3" maxlength="15" name="surname" id="surname" required>
                    <br/>

                    <label for="email"><b>Email</b></label>
                    <br/>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <br/>

                    <label for="tel"><b>Phone Number</b></label>
                    <br/>
                    <input type="tel" placeholder="Enter Phone Number" name="tel" id="tel" required>
                    <br/>

                    <label for="psw"><b>Password</b></label>
                    <br/>
                    <input type="password" placeholder="Enter Password" minlength="6" name="psw" id="psw" required>
                    <br/>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <br/>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                    <h4><b>Gender</b></h4>
                    <fieldset>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" />
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" />
                    </fieldset>
                    <br/>
                    <br/>
                    <label for="birthdate"><b>Birthdate</b></label>
                    <br/>
                    <fieldset>
                        <input type="date" name="date" id="birthdate" required>
                    </fieldset>
                    <br/>

                    <h4>Select a Age</h4>
                    <select name="age" id="age">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option> <option value="18">18</option>
                    <option value="19">21</option>
                    <option value="20">22</option>
                    <option value="18">23</option>
                    <option value="19">24</option>
                    <option value="19">25</option>

                    </select>
                    <br/>
                    <br/>

                    </fieldset><label for="myfile"><b>Select a photo</b></label>
                    <fieldset>
                        <input type="file" id="myfile" name="myfile">
                    </fieldset>
                    <br/>
                    <hr>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Register</button>
                </div>

                <div class="container signin">
                    <p>Already have an account? <a href="./index.html">Sign in</a>.</p>
                </div>
            </form>

    </main>

    <footer>All rights reserved !</footer>
</body>

</html>
